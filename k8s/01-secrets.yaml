# This file defines the K8s secrets for both the DB and the AI
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials # Secret for the Database
type: Opaque
data:
  # Pipeline will inject Base64 encoded secrets here
  DB_USER: {{secrets.DB_USER}}
  DB_PASSWORD: {{secrets.DB_PASSWORD}}
---
apiVersion: v1
kind: Secret
metadata:
  name: gemini-api-key-secret # Secret for the AI
type: Opaque
data:
  # Pipeline will inject the Base64 encoded API key here
  GEMINI_API_KEY: {{secrets.GEMINI_API_KEY}}
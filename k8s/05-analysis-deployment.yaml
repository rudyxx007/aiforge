# --- Analysis Service Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analysis-deployment
  labels:
    app: analysis-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analysis-service
  template:
    metadata:
      labels:
        app: analysis-service
    spec:
      containers:
      - name: analysis-service
        image: PLACEHOLDER_REGION-docker.pkg.dev/PLACEHOLDER_PROJECT_ID/aiforge-services/analysis-service:PLACEHOLDER_TAG
        ports:
        - containerPort: 8000
        # No extra ENV needed, it uses the K8s DNS name 'ai-core-service:8000'
---
# --- Analysis Service ClusterIP (Internal DNS: "analysis-service") ---
apiVersion: v1
kind: Service
metadata:
  name: analysis-service
spec:
  selector:
    app: analysis-service
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP

# --- Ingress (Public IP & Load Balancer) ---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aiforge-ingress
  annotations:
    # Use GKE's managed Ingress controller
    kubernetes.io/ingress.class: "gce"
spec:
  # Default rule: send all traffic to the frontend service
  defaultBackend:
    service:
      name: frontend-service # Sends traffic to the K8s Service named "frontend-service"
      port:
        number: 80 # Sends traffic to port 80 on that service

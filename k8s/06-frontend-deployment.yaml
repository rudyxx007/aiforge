# --- Frontend Service Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend-service
spec:
  replicas: 2 # Run 2 replicas for high availability
  selector:
    matchLabels:
      app: frontend-service
  template:
    metadata:
      labels:
        app: frontend-service
    spec:
      containers:
      - name: frontend-service
        # IMPORTANT: Use the 'frontend-dashboard-service' image name
        image: PLACEHOLDER_REGION-docker.pkg.dev/PLACEHOLDER_PROJECT_ID/aiforge-services/frontend-dashboard-service:PLACEHOLDER_TAG
        ports:
        - containerPort: 5000 # Node.js server runs on 5000
---
# --- Frontend Service ClusterIP (Internal DNS: "frontend-service") ---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend-service
  ports:
    - protocol: TCP
      port: 80 # The Ingress will send traffic to this port
      targetPort: 5000 # The service forwards traffic to the container's port 5000
  type: ClusterIP
